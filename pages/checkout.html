<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FIM GOOGLE FONTS -->

    <!-- ICONS BOOTSTRATP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- FIM ICONS BOOTSTRAP -->

    <title>Easy RP</title>
    <link rel="icon" href="/assets/img/easy_roleplay.png" type="image/png">
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="checkout-container">
        <div class="checkout-info">
            <a href="/index.html" class="back-button"><i class="bi bi-arrow-left"></i> Voltar</a>
            <h1>Informações Pessoais</h1>
            <div class="stepper">
                <span class="step active">1</span>
                <span class="step active">2</span>
                <span class="step">3</span>
                <span class="step">4</span>
            </div>
            <form>
                <label for="pais">País</label>
                <select id="pais" name="pais" required>
                    <option value="Brasil" selected>Brasil</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                </select>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

                <button type="submit" class="btn-prosseguir">Prosseguir</button>
            </form>

            <div class="delivery-info">
                <label for="server-id">ID no Servidor (ABRA SEU INVENTÁRIO, O PASSAPORTE É SEU ID)</label>
                <input type="text" id="server-id" name="server-id" placeholder="12345" required>
            
                <label for="discord-login">Discord</label>
                <button id="discord-login" class="btn-discord">
                    <i class="bi bi-discord"></i> Login com Discord
                </button>
                <a href="#" id="gift-option">Clique aqui se quiser presentear alguém</a>
            
                <button id="proceed" class="btn-prosseguir">Prosseguir</button>
            </div>

        </div>

        <!-- Resumo do Carrinho -->
        <div class="cart-summary">
            <h2>Resumo do Carrinho</h2>
            <ul id="cart-items">
                <!-- Os itens serão carregados dinamicamente via JavaScript -->
            </ul>
            <div class="coupon">
                <input type="text" placeholder="Código do Cupom" id="coupon-code">
                <button id="apply-coupon">Aplicar</button>
            </div>
            <div class="totals">
                <div>Subtotal: <span id="subtotal">R$ 0,00</span></div>
                <div>Total: <span id="total">R$ 0,00</span></div>
            </div>
        </div>
    </div>

    <script src="/js/carrinho.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
